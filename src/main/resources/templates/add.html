<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0,user-scalable=no">

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <title>添加学生信息</title>
</head>

<body>
    <div class="panel panel-primary" style="margin-left: 20%;margin-right: 20%">
        <div class="panel-heading">
            1111111
        </div>
    <div class="panel-body">
    <form enctype="multipart/form-data" action="/stu/add" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">用户名：</label>
            <div class="col-sm-5">
                <input type="text" name="stu_name" class="form-control"><br/></div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">密码：</label>
            <div class="col-sm-5">
                <input type="password" name="password" class="form-control"><br/></div>
        </div>
        <div class="form-group"></label>
            <label class="col-sm-4 control-label">性别：</label>
            <div class="col-sm-5">
                <label class="radio-inline">
                    <input type="radio" name="stu_sex" id="inlineRadio1" value="1"> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="stu_sex" id="inlineRadio2" value="0"> 女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">出生日期：</label>
            <div class="col-sm-5">
                <input type="date" name="stu_birthday" class="form-control"><br/></div>
            </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">兴趣爱好：</label>
            <div class="col-sm-5">
                <label class="checkbox-inline">
                    <input type="checkbox" name="stu_interest" id="inlineCheckbox1" value="电影"> 电影
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="stu_interest" id="inlineCheckbox2" value="篮球"> 篮球
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="stu_interest" id="inlineCheckbox3" value="看书"> 看书
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="stu_interest" id="inlineCheckbox3" value="游戏"> 游戏
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="stu_interest" id="inlineCheckbox3" value="看做饭"> 看做饭
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">学历：</label>
            <div class="col-sm-5">
                <select class="form-control" name="stu_education">
                    <option value="大专">大专 </option>
                    <option value="中专">中专 </option>
                    <option value="本科">本科 </option>
                    <option value="博士">博士 </option>
                </select><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">电话：</label>
            <div class="col-sm-5">
                <input type="number" name="stu_phone" class="form-control"><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Email address：</label>
            <div class="col-sm-5">
                <input type="email" name="stu_email" class="form-control" id="exampleInputEmail1"><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">家庭住址：</label>
            <div class="col-sm-5">
                <input type="text" name="str_address" class="form-control"><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">幸运色：</label>
            <div class="col-sm-5">
                <input type="color" name="my_color" class="form-control"><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">幸运数字：</label>
            <div class="col-sm-5">
                <input type="number" name="lucky_number" class="form-control"><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">自我简介：</label>
            <div class="col-sm-5">
                <input type="text" name="re_mark" class="form-control"><br/>
            </div>
        </div>
        <div class="form-group">
                <label class="col-sm-4 control-label"></label>
            <div class="col-sm-5">
                <input type="submit" value="添加学生" class="btn btn-info">
            </div>
        </div>
    </form>
    </div>
    </div>
</body>


</html>
