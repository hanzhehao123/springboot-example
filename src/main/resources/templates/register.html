<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实训管理平台-注册</title>
    <link rel="stylesheet" href="/vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body background="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1563517240071&di=57b3a59553e7d13ae308bc9649f8475f&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201703%2F31%2F20170331232443_Ev24V.jpeg">
<div class="page-wrapper flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="card-header text-center text-uppercase h4 font-weight-light">
                        注册
                    </div>
                    <div class="card-body py-5">
                    <form action="/stu/register" method="post" class="form-horizontal">
                        <div class="form-group">
                            <label class="form-control-label"><label style="color: red">*</label>学号：</label>
                                <input type="number" name="student_id" class="form-control"><br/></div>
                        <div class="form-group">
                            <label class="form-control-label"><label style="color: red">*</label>姓名：</label>
                                <input type="text" name="student_name" class="form-control"><br/></div>
                        <div class="form-group">
                            <label class="form-control-label"><label style="color: red">*</label>用户名：</label>
                                <input type="text" name="student_username" class="form-control"><br/></div>
                        <div class="form-group">
                            <label class="form-control-label"><label style="color: red">*</label>密码：</label>
                                <input type="password" name="password" class="form-control"><br/></div>
                        <div class="form-group">
                            <label class="form-control-label"><label style="color: red">*</label>性别：</label>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="inlineRadio1" value="1"> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="inlineRadio2" value="0"> 女
                                </label>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label"><label style="color: red">*</label>学院：</label>
                                <!--input type="text" name="college" class="form-control"><br/-->
                            <select name="college" class="form-control">
                                <option>计算机学院</option>
                                <option>国家网络安全学院</option>
                                <option>数学与统计学院</option>
                                <option>物理学院</option>
                                <option>化学学院</option>
                                <option>生物学院</option>
                                <option>外语学院</option>
                                <option>文学院</option>
                                <option>经济与管理学院</option>
                                <option>其他学院</option>
                            </select><br />
                        </div>
                        <div class="form-group">
                            <label class="form-control-label"><label style="color: red">*</label>班级：</label>
                                <input type="text" name="student_class" class="form-control"><br/>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label"></label>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-success btn-block">注册用户</button>
                            </div>
                        </div>
                    </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/popper.js/popper.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/chart.js/chart.min.js"></script>
<script src="/js/carbon.js"></script>
<script src="/js/demo.js"></script>
</body>
</html>
