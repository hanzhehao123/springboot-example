<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0,user-scalable=no">

    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
    <title>添加学生信息</title>
</head>

<body>
    <div class="panel panel-info" style="margin-left: 20%;margin-right: 20%">
        <div class="panel-heading">
        添加学生信息
        </div>
    <div class="panel-body">
    <form action="/stu/add" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label"><label style="color: red">*</label>学号：</label>
            <div class="col-sm-5">
                <input type="number" name="student_id" class="form-control"><br/></div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"><label style="color: red">*</label>姓名：</label>
            <div class="col-sm-5">
                <input type="text" name="student_name" class="form-control"><br/></div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"><label style="color: red">*</label>用户名：</label>
            <div class="col-sm-5">
                <input type="text" name="student_username" class="form-control"><br/></div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"><label style="color: red">*</label>密码：</label>
            <div class="col-sm-5">
                <input type="password" name="password" class="form-control"><br/></div>
        </div>
        <div class="form-group"></label>
            <label class="col-sm-4 control-label"><label style="color: red">*</label>性别：</label>
            <div class="col-sm-5">
                <label class="radio-inline">
                    <input type="radio" name="sex" id="inlineRadio1" value="1"> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="inlineRadio2" value="0"> 女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"><label style="color: red">*</label>学院：</label>
            <div class="col-sm-5">
                <input type="text" name="college" class="form-control"><br/></div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"><label style="color: red">*</label>班级：</label>
            <div class="col-sm-5">
                <input type="text" name="student_class" class="form-control"><br/></div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">邮箱：</label>
            <div class="col-sm-5">
                <input type="email" name="student_email" class="form-control" id="exampleInputEmail1"><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">电话：</label>
            <div class="col-sm-5">
                <input type="number" name="student_phone" class="form-control"><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">家庭住址：</label>
            <div class="col-sm-5">
                <input type="text" name="student_address" class="form-control"><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">个性签名：</label>
            <div class="col-sm-5">
                <input type="text" name="student_note" class="form-control"><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">上传头像：</label>
            <div class="col-sm-5">
                <input type="file" name="studen_img" class="form-control"><br/>
            </div>
        </div>
        <div class="form-group">
                <label class="col-sm-4 control-label"></label>
            <div class="col-sm-5">
                <input type="submit" value="添加学生" class="btn btn-info">
            </div>
        </div>
    </form>
    </div>
    </div>
</body>


</html>
